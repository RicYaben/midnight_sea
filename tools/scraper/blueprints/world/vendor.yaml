scraper: simple

struct:
  - name: username
    instructions:
      - props:
          name: h1
          text: \'s Profile
        attrs:
          - text
    clean: ^\w+( \w+)*

  - name: reputation
    instructions:
      - props:
          name: div
          attrs:
            class: listing__title
        attrs:
          - text

  - name: shipping_from
