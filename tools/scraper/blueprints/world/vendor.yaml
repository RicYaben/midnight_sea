  - name: shipping_to
    instructions:
      - props:
          name: strong
          text: Ships to
        attrs:
          - parent
          - parent
          - text
    clean: \w+( \w+)*$
  
  - name: pgp
    instructions:
      - props:
          name: div
          attrs:
            class: listing__title
        attrs:
          - text
