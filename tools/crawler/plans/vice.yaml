meta:
  market: vice
  domain: http://viceagrs476vms3hlgotcimao4lwnpz2ffpvgbdnbeqwu74g47z4usyd.onion

models:
  all:
    validators:
      status:
        invalid: 400
      content:
        invalid:
          - name: captcha
            instructions:
              - props:
                  name: input
                  attrs:
                    id: username

          - name: dos
            instructions:
              - props:
                  string: 403 DDOS

          - name: captcha
            instructions:
              - props:
                  name: div
                  attrs:
                    class: captchav2

  category:
    validators:
      content:
        required:
          - &listing
            name: listing
            many: true
            instructions:
              - props:
                  name: div
                  attrs:
                    class: frontpage
              - props:
                  name: div
                  attrs:
                    class: wLf
              - props:
                  name: a
                  attrs:
                    href: \?page=listing&lid=
