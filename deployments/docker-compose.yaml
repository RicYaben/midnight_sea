services:

  # Scraper service
  scraper:
    container_name: scraper
    command: python -m ms_scraper
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      args:
        - PORT=2201
        - SERVICE=scraper
    stdin_open: true
    tty: true
    environment:
      - VOLUME=local
    ports:
      - "2201:2201"
    networks:
      - midnight_sea
    volumes:
      - ../tools/scraper:/usr/src/local

  # Storage service
  storage:
    container_name: storage
    command: python -m ms_storage;
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      args:
        - PORT=2202
        - SERVICE=storage
    stdin_open: true
    tty: true
    environment:
      - DB_HOST=postgres
      - DB_NAME=${DB_NAME:-db}
      - DB_USER=${DB_USER:-user}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - VOLUME=local
      - SCRAPER_HOST=scraper
      - SCRAPER_PORT=2201
    ports:
      - "2202:2202"
    networks:
      - postgres
      - midnight_sea
    depends_on:
      - postgres
    volumes:
      - ../tools/storage:/usr/src/local

  # Crawler service
  crawler:
    container_name: crawler
    command: python -m ms_crawler
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      args:
        - SERVICE=crawler
    environment:
      # Storage
      - STORAGE_HOST=storage
      - STORAGE_PORT=2202
      - VOLUME=local
      - PROXY_HOST=${PROXY_HOST:-proxy}
      - VERBOSE=${VERBOSE:-INFO}
      - BUDGET=${BUDGET:-simple}
      - TIMEOUT=${TIMEOUT:-60}
      - MAX_DELAY=${MAX_DELAY:-5}
      - MAX_CONNECTIONS=${MAX_CONNECTIONS:-10}
    stdin_open: true
    tty: true
    depends_on:
      - ${PROXY_HOST:-proxy}
    networks:
      - proxy
      - midnight_sea
    volumes:
      - ../tools/crawler:/usr/src/local

  ################################################
  #                   Extra
  ################################################

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-db}
      - POSTGRES_USER=${DB_USER:-user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - oasis_data:/var/lib/postgresql/data
    networks:
      - postgres

  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-midnight_sea@ms.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres
    depends_on:
      - ${PROXY_HOST:-proxy}
    restart: unless-stopped

  # Network Proxy
  proxy:
    # https://codeberg.org/diva.exchange/i2p.git
    image: divax/i2p:current-i2p-tor
    container_name: ${PROXY_HOST:-proxy}
    ports:
      - "7170:7070"
      - "4544:4444"
      - "9950:9050"
      - "8080:8080"
    restart: on-failure
    environment:
      - PORT_TOR=9950
      - PORT_HTTP_PROXY=4544
      - ENABLE_HTTPPROXY=1
    networks:
      - proxy
      - default

  pgbackups:
    container_name: Backup
    image: prodrigestivill/postgres-backup-local
    restart: always
    volumes:
      - ../backups:/backups
    links:
      - postgres:postgres
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${DB_NAME:-db}
      - POSTGRES_USER=${DB_USER:-user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_EXTRA_OPTS=-Z9 --schema=public --blobs
      - SCHEDULE=@every 0h30m00s
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=81

volumes:
  oasis_data: null
  pgadmin: null

networks:
  midnight_sea:
  proxy:
  postgres:
